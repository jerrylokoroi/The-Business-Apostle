<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | The Business Apostle</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            text-align: center;
            padding: 2rem;
        }

        .thank-you-content {
            max-width: 600px;
            color: white;
        }

        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .thank-you-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #d4af37;
        }

        .thank-you-content p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .back-home {
            display: inline-block;
            padding: 1rem 2rem;
            background: #d4af37;
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: #b8941f;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <section class="thank-you-section">
        <div class="thank-you-content">
            <div class="thank-you-icon">âœ…</div>
            <h1>Thank You!</h1>
            <p>Your strategy call request has been received successfully.</p>
            <p>Check your email and WhatsApp for confirmation. We'll be in touch within 24 hours to schedule your Kingdom Business consultation.</p>
            <a href="index.html" class="back-home">Back to Home</a>
        </div>
    </section>
</body>

</html>
